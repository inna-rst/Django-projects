{% extends 'notes/index.html' %}

{% block title %}Удаление заметки{% endblock %}

{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <h2 class="mb-0">Удаление заметки</h2>
        </div>
        <div class="card-body">
            <p class="lead">Вы уверены, что хотите удалить заметку "{{ object.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'notes:note_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
